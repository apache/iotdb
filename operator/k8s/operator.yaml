### 1. namespace definition
apiVersion: v1
kind: Namespace
metadata:
  name: iotdb

---

### 2. service account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: iotdb-operator
  namespace: iotdb

---

### 3. the operator deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iotdb-operator
  namespace: iotdb
spec:
  selector:
    matchLabels:
      app: iotdb-operator
  template:
    metadata:
      labels:
        app: iotdb-operator
    spec:
      serviceAccountName: iotdb-operator
      containers:
      - name: operator
        image: iotdb-operator
        imagePullPolicy: IfNotPresent

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: iotdb-operator-admin
subjects:
- kind: ServiceAccount
  name: iotdb-operator
  namespace: iotdb
roleRef:
  kind: ClusterRole
  name: iotdb-operator
  apiGroup: ""

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: iotdb-operator
rules:
- apiGroups:
  - ""
  resources:
  - deployments
  - services
  - pods
  - pods/exec
  verbs:
  - '*'
- apiGroups:
  - "iotdb.config-node"
  resources:
  - configclusters
  verbs:
  - '*'
apiVersion: apps/v1
kind: StatefulSet
metadata:
  {{- if .Values.namespace }}
  namespace: {{ .Values.namespace }}
  {{- end }}
  name: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  serviceName: {{ .Release.Name }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
      annotations:
        checksum/config: {{ include (print .Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      - name: {{ .Release.Name }}
      {{- end }}
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.image }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        readinessProbe:
          tcpSocket:
            port: 6667
          initialDelaySeconds: 60
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 6667
          initialDelaySeconds: 30
          periodSeconds: 10 
        resources:
          limits:
            cpu: {{ .Values.cpu }}
            memory: {{ .Values.memory }}
        command: ["/bin/bash","-c"]
        args:
          - |
            conf_dir=/iotdb/conf
            conf_dir_tmp=/conf
            cp -rf $conf_dir_tmp /iotdb/
            /iotdb/sbin/start-server.sh
        ports:
        {{- range .Values.ports }}
        {{- range $k, $v := . }}
        {{- if eq $k "name" }}
        - {{ $k }}: {{ $v }}
        {{- else }}
          containerPort: {{ $v }}
        {{- end }}
        {{- end }}
        {{- end }}
        volumeMounts:
        - name: {{ .Release.Name }}-data
          mountPath: /iotdb/data
        - name: {{ .Release.Name }}-data
          mountPath: /iotdb/logs
        - name: {{ .Release.Name }}-config
          mountPath: /conf
      volumes:
        - name: {{ .Release.Name }}-config
          configMap:
            name: {{ .Release.Name }}
  volumeClaimTemplates:
  - metadata:
      name: {{ .Release.Name }}-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      {{- if .Values.storageClassName }}
      storageClassName: {{ .Values.storageClassName }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.disk }}

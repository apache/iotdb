<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="/static/webui.css" type="text/css">
<title>IotDB Metrics Server</title>
</head>
<body>
    <div class="navbar navbar-static-top">
        <div class="navbar-inner">
            <div class="brand">
                <h3 style="vertical-align: middle; display: inline-block;">
                    <a href="" style="text-decoration: none">
                        <img src="/static/iotdb-logo.png">
                        <span class="version" style="margin-right: 15px;">{version}</span>
                    </a>
                    IOTDB Metrics Server
                </h3>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <ul class="unstyled">
                    <li><strong>Server &nbsp;&nbsp; URL: </strong>{server}</li>
                    <li><strong>CPU &nbsp;&nbsp; Cores: </strong>{cpu}</li>
                    <li><strong>JVM  Memory: </strong>{jvm_mem}</li>
                    <li><strong>Host Memory: </strong>{host_mem}</li>
                    <li><strong>Status: </strong>ALIVE</li>
                </ul>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <span class="collapse-aggregated-workers collapse-table"
                    onclick="collapseTable('collapse-aggregated-workers','aggregated-workers')">
                    <h4>
                        <a>Execute Sql</a>
                    </h4>
                </span>
                <div class="aggregated-workers collapsible-table">
                    <table class="table table-bordered table-condensed table-striped sortable">
                        <thead>
                            <tr>
                                <th width="">Operation Type</th>
                                <th width="">Start Time</th>
                                <th width="">Finish Time</th>
                                <th width="">Duration</th>
                                <th width="">Statement</th>
                                <th width="">State</th>
                                <th width="">Detail</th>
                            </tr>
                        </thead>
                        <tbody>{sql_table}</tbody>
                        <tfoot></tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

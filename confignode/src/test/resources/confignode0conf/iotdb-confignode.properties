#
rpc_address=0.0.0.0
rpc_port=22277
consensus_port=22278
target_confignode=0.0.0.0:22277
config_node_consensus_protocol_class=org.apache.iotdb.consensus.ratis.RatisConsensus
data_region_consensus_protocol_class=org.apache.iotdb.consensus.ratis.RatisConsensus
schema_region_consensus_protocol_class=org.apache.iotdb.consensus.ratis.RatisConsensus

# Default number of SchemaRegion replicas
# Datatype: int
schema_replication_factor=1


# Default number of DataRegion replicas
# Datatype: int
data_replication_factor=1

# Thrift socket and connection timeout between raft nodes, in milliseconds.
# Datatype: int
connection_timeout_ms=2000000

####################
### Heartbeat configuration
####################
# The heartbeat interval in milliseconds, default is 3000ms
# Datatype: long
 heartbeat_interval=60000

system_dir=target/confignode0/system
data_dirs=target/confignode0/data
consensus_dir=target/confignode0/consensus
proc_wal_dir=target/confignode0/proc

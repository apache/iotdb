cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'



# skip `before_install` stage
before_install: true

# skip `install` stage
install: true

script:
  - java -version
  - ./mvnw.sh -B -ntp apache-rat:check
  - ./mvnw.sh -B -ntp clean integration-test


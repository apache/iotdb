openapi: 3.0.0
info:
  title: iotdb_rest_table_v1
  description: IoTDB Rest API..
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
  - url: http://127.0.0.1:18080/
    description: api
security:
  - basic: []
paths:
  /rest/table/v1/insertTablet:
    post:
      summary: insertTablet
      description: insertTablet
      operationId: insertTablet
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InsertTabletRequest'
      responses:
        "200":
          description: ExecutionStatus
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExecutionStatus'

  /rest/table/v1/nonQuery:
    post:
      summary: executeNonQueryStatement
      description: executeNonQueryStatement
      operationId: executeNonQueryStatement
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SQL'
      responses:
        "200":
          description: ExecutionStatus
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExecutionStatus'

  /rest/table/v1/query:
    post:
      summary: executeQueryStatement
      description: executeQueryStatement
      operationId: executeQueryStatement
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SQL'
      responses:
        "200":
          description: QueryDataSet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryDataSet'

components:
  schemas:
    SQL:
      title: SQL
      type: object
      properties:
        database:
          type: string
        sql:
          type: string
        row_limit:
          type: integer
          format: int32

    InsertTabletRequest:
      title: InsertTabletRequest
      type: object
      properties:
        timestamps:
          type: array
          items:
            type: integer
            format: int64
        column_names:
          type: array
          items:
            type: string
        column_types:
          type: array
          items:
            type: string
        data_types:
          type: array
          items:
            type: string
        values:
          type: array
          items:
            type: array
            items:
              type: object
        table:
          type: string
        database:
          type: string

    ExecutionStatus:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string

    QueryDataSet:
      type: object
      properties:
        column_names:
          type: array
          items:
            type: string
        data_types:
          type: array
          items:
            type: string
        values:
          type: array
          items:
            type: array
            items:
              type: object
  securitySchemes:
    basic:
      type: http
      scheme: basic
    APIKey:
      type: apiKey
      name: API Key
      in: header

name: Grafana plugin build

on:
  push:
    branches:
      - grafana_plugin
      - "new_*"
    paths-ignore:
      - 'docs/**'
      - 'site/**'
  pull_request:
    branches:
      - grafana_plugin
      - "new_*"
    paths-ignore:
      - 'docs/**'
      - 'site/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: "14.x"

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cache yarn cache
        uses: actions/cache@v3
        id: cache-yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ matrix.node-version }}-nodemodules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node-version }}-nodemodules-

      - name: Install dependencies and Build and test frontend
        run: |
          cd iotdb-connector/grafana-plugin/
          yarn install --frozen-lockfile
          yarn build

      - name: Install dependencies and Build backend
        run: |
          cd iotdb-connector/grafana-plugin/
          ./backend-compile.sh

      - name: Build Loongarcc64
        run: |
          cd iotdb-connector/grafana-plugin/
          ./buildloongarcc64.sh

      - name: Sign grafana plugin
        run: npx @grafana/sign-plugin@latest --distDir iotdb-connector/grafana-plugin/dist
        env:
          GRAFANA_API_KEY: ${{ secrets.GRAFANA_PLUGIN_TOKEN }}

      - name: Package plugin
        run: |
          cd iotdb-connector/grafana-plugin
          mv dist apache-iotdb-datasource
          zip -r apache-iotdb-datasource.zip apache-iotdb-datasource


      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: apache-iotdb-datasource
          path: iotdb-connector/grafana-plugin/apache-iotdb-datasource.zip